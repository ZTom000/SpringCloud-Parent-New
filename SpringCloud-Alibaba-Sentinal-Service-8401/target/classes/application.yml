server:
   port: 8401
spring:
   application:
      name: cloudalibaba-sentinel-service
   cloud:
      nacos:
         discovery:
            server-addr: localhost:8848 #配置Nacos地址
      sentinel:
         transport:
            #配置Sentinel dashboard地址
            dashboard: localhost:8080
            #默认8719端口,接入被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
            port: 8719
         datasource: 
                  ds1: 
                     nacos: 
                        server-addr: localhost:8848
                        dataId: cloudalibaba-sentinel-service
                        gourpId: DEFAULT_GROUP
                        data-type: json
                        rule-type: flow
management:
   endpoints:
      web:
         exposure:
            include: '*'